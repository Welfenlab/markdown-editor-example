<html>
<head>
  <title>Markdown Editor Example</title>
  <meta charset="UTF-8">
  <script src="bower_components/jailed/lib/jailed.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>
  <link href="bower_components/nvd3/build/nv.d3.min.css" rel="stylesheet">
  <script src="bower_components/highlightjs/highlight.pack.min.js"></script>
  <script src="vendor/ace/ace.js"></script>
  <style>
.error {
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 3" enable-background="new 0 0 6 3" height="3" width="6"><g fill="red"><polygon points="5.5,0 2.5,3 1.1,3 4.1,0"/><polygon points="4,0 6,2 6,0.6 5.4,0"/><polygon points="0,2 1,3 2.4,3 0,0.6"/></g></svg>') bottom left repeat-x;
  display: inline-block;
  position: relative;
  min-width: 10px!important;
  height: 5px;
}
.warning {
  background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 6 3" enable-background="new 0 0 6 3" height="3" width="6"><g fill="orange"><polygon points="5.5,0 2.5,3 1.1,3 4.1,0"/><polygon points="4,0 6,2 6,0.6 5.4,0"/><polygon points="0,2 1,3 2.4,3 0,0.6"/></g></svg>') bottom left repeat-x;
  display: inline-block;
  position: relative;
  min-width: 10px!important;
  height: 5px;
}
svg {
  border: 1px solid #999;
  overflow: hidden;
  width: 100%;
  padding: 10px;
  clear: both;
  display: block;
}

.node {
  white-space: nowrap;
}

.node rect {
  stroke: #333;
  fill: #fff;
  stroke-width: 1.5px;
}

.node circle {
  stroke: #333;
  fill: #fff;
  stroke-width: 1.5px;
}

.cluster rect {
  stroke: #333;
  fill: #000;
  fill-opacity: 0.1;
  stroke-width: 1.5px;
}

.edgePath path.path {
  stroke: #333;
  stroke-width: 1.5px;
  fill: none;
}
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./dist/style.css">
</head>
<body>
  <div id="input" class="tex2jax_ignore" style="width: 50vw; float:left"></div>
  <div class="ui tab" data-tab="preview-tab" style="width: 45vw; float:left">
    <tutor-task-preview params="{task: task()}"></tutor-task-preview>
  </div>
  <!--
  <table>
    <tr>
      <td style="vertical-align: top">
        <div id="input" class="tex2jax_ignore" style="width: 55vw"></div>
      </td>
      <td style="vertical-align: top">
        <div id="output">
        </div>
      </td>
    </tr>
  </table>
  -->

  <!-- you need to load mathjax manually -->
  <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
  <script>
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$', '$'], ['\\(', '\\)']]},
      processEscapes: true
    });

    if(window.location.protocol == "https:"){
      jailed.setChromeHttpsWorkaroundOn(true);
    }
  </script>
  <script src="./dist/example.js"></script>
</body>
</html>
